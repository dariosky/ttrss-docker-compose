version: '3'
services:
  web:
    image: "clue/ttrss"
    restart: on-failure
    ports:
     - "1855:80"
    depends_on:
     - postgre
    links:
     - postgre
    environment:
      DB_ENV_USER: postgres
      DB_ENV_PASS: pgpass
      DB_PORT: 5432
      DB_TYPE: pgsql
      DB_HOST: postgre
  postgre:
    image: "postgres:alpine"
    restart: on-failure
    environment:
      POSTGRES_PASSWORD: pgpass
      PGDATA: /data
    volumes:
      - data:/data

volumes:
  data:
